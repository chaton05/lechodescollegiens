<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - L'écho des collégiens</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Interface d'administration</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Identifiant" required><br>
    <input type="password" id="password" placeholder="Mot de passe" required><br>
    <button type="submit">Connexion</button>
  </form>

  <div id="adminPanel" style="display:none;">
    <p>Statut actuel du site : <span id="siteStatus">Inconnu</span></p>
    <button onclick="toggleSite(true)">Ouvrir le site</button>
    <button onclick="toggleSite(false)">Fermer le site</button>
  </div>
</body>
</html>
